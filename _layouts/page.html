---
layout: default
---
<article id='first-col' role='main'>
<header class='title'>
  <h1><a href="{{ page.url }}" rel="bookmark">{{ page.title }}</a></h1>
</header>
{{ content }}
</article>
<aside id='second-col'>
{% include search %}
<!-- Recent Posts -->
<div id="recent-posts">
  <h2>Recent Posts</h2>
    {% for post in site.posts limit:4 %}
      {% include post-abstract %}
    {% endfor %}
</div>
</aside>
