<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="keywords" content="Custom Javascript event test" />
<meta name="description" content="Custom Javascript event test" />
<link rel="stylesheet" href="http://www.kaizou.org/wp-content/themes/kaizou/style.css" type="text/css" media="screen" />
<title>Custom Javascript event test</title>

<script type="text/javascript">
function customJSEvent(){
var evt = document.createEvent("Event");
evt.initEvent("myEvent",true,true); 
evt.foo = "bar";
document.dispatchEvent(evt);
}
function handleEvent(e){
alert("OK: Received "+ e.type + " event with foo=" + e.foo);
}
document.addEventListener("myEvent",handleEvent,false);
</script>
</head>
<body>
Does you browser support custom JS events ?
<a href="#" onclick="customJSEvent();">Click</a> to check.
</body>
</html>
