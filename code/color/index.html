<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>CSS3 Transitions (colors+gradients)</title>
		<script type="text/javascript" src="/code/kaizoumark/FPSMeter.js"></script>
		<script type="text/javascript" src="./color-test.js"></script>
    <link href="./color.css" media="screen" rel="Stylesheet" type="text/css"/> 
    
		<style>
			body {
				font-family: arial,verdana,helvetica; 
				background: white;
			}
			
			#container {
			 width:600px;
			 height:500px;
			 margin-left: auto;
			 margin-right: auto;
			 border: 1px solid red;
      }
      
      #bar {
			 width:600px;
			 margin-left: auto;
			 margin-right: auto;
			 text-align: center;
      }
			            
		</style>
    <script>
      
			var gradientTest;
			
      function onLoad(){
			  gradientTest = new ColorTest(document.getElementById("container"),true);
			  gradientTest.startAnimation(2);
			}

		</script>
	</head>
	<body onload="onLoad();">
		<div id="container">
 		</div>
    <div id="bar"> 
      <input type=radio name=level onclick="gradientTest.startAnimation(1)">Few
      <input type=radio name=level onclick="gradientTest.startAnimation(2)" checked>Some
      <input type=radio name=level onclick="gradientTest.startAnimation(3)">A lot
      <input type=radio name=level onclick="gradientTest.startAnimation(4)">Plenty
    </div>	
	</body>
</html>
