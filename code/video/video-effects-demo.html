<!DOCTYPE html>
<html dir="ltr" lang="en-US" xml:lang="en-US">
<head>
	<meta charset=UTF-8>
	<title>Video Effects Demo</title>
	<link rel='stylesheet' href='/code/video/video-effects-demo.css' type='text/css' media='all' />
	<script type="text/javascript" src="./frameGrabber.js"></script>
    <script type="text/javascript" src="/code/jsmanipulate/jsmanipulate.min.js"></script>
    <script type="text/javascript" src="./video-effects-demo.js"></script>
</head>

<body>
    <section class="container">
	<header><h1>Video effects applied in real-time on a video using canvas</h1></header>
	<div>
	<video class='box' id="video" controls autoplay>
	  <source src="/media/sintel.ogg" type='video/ogg; codecs="theora, vorbis"'>
	  <source src="/media/sintel-1024-surround.mp4" type='video/mp4'>
	  <source src="/media/sintel-480x208.mp4" type='video/mp4' media="handheld">
	</video>
	<canvas class='box' id="canvas"></canvas>
    <form>
      <fieldset>     
        <label>Select a video effect in the list below:</label>
        <div id="effects">
        </div>
      </fieldset>
    </form>
    </div>
    <footer>
        <p>SINTEL movie from the <a href="http://durian.blender.org">Durian</a> Project Â© copyright Blender Foundation</p>
        <p>Javascript Image effects & Filters library developed by <a href="http://joelb.me/jsmanipulate/">Joel Besada</a></p>
    </footer>
    </section>
</body>
</html>
