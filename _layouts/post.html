---
layout: default
---
<!-- Post -->
<article id='first-col' role='main'>
<header class='title'>
  <h1><a href="{{ page.url }}" rel="bookmark">{{ page.title }}</a></h1>
  <small><span>{{ page.date | date_to_string }}</span> by David Corvoysier</small>
</header>
{{ content }}
<!-- Comments -->
<script type="text/javascript" src="http://comments.kaizou.org/intensedebate.js"></script>
<script>
    var idcomments_post_url = 'http://www.kaizou.org{{ page.url }}';
</script>
<span id=”IDCommentsPostTitle” style=”display:none”></span>
<script type="text/javascript" src="http://www.intensedebate.com/js/genericCommentWrapperV2.js"></script>
</article>
<aside id='second-col'>
{% include search %}
<!-- Related Posts -->
<div id="related">
  <h2>Related Posts</h2>
  <ul>
    {% for post in site.related_posts limit:4 %}
      <li>{% include post-abstract %}</li>
    {% endfor %}
  </ul>
</div>
<!-- Tips -->
<div>
<a href="http://tiptheweb.org/tip/" class="ttw-button ttw-button-large">Tip This</a>
<script>
(function (window, document) {
    var ref = document.getElementsByTagName('script')[0],
        script = document.createElement('script'),
        secure = window.location.protocol === 'https:';
    script.async = true;
    script.src = secure ? 'https://secure-platform.tiptheweb.org/tip/button.js'
                        : 'http://platform.tiptheweb.org/tip/button.js';
    ref.parentNode.insertBefore(script, ref);
}(this, this.document));
</script>
</div>
</aside>
