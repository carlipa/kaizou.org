<!DOCTYPE html>
<html dir="ltr" lang="en-US" xml:lang="en-US">
<head>
	<meta charset=UTF-8>
	<title>Video tag demo</title>

	<script type="text/javascript" src="./frameGrabber.js"></script>
	<script type="text/javascript">
		window.addEventListener("load",init,false);
		var fg;
		var video;
		var canvas;
		function init(event){
			video = document.getElementById("video");
			canvas = document.getElementById("canvas");
			fg = new frameGrabber(video,canvas);
		}
	</script>
	<style type="text/css">
	.rotate {
		-webkit-transform: rotate(7deg);
	}
	.box {
		width:427px;
		height:240px;
	}
	</style>
</head>

<body>
	<div>Sepia effect applied in real-time on a video using canvas</div>
	<div>
	<video class='box' id="video" controls autoplay>
	  <!-- <source src="/media/trailer_480p.mov" type='video/quicktime; codecs="avc1.42E01E, mp4a.40.2"'> -->
	  <!-- ><source src="/media/trailer_400p.ogg" type='video/ogg; codecs="theora, vorbis"'> -->
	  <source src="/media/sintel_trailer-480p.ogv" type='video/ogg; codecs="theora, vorbis"'>
	  <source src="/media/sintel_trailer-480p.mp4" type='video/mp4'>
	</video>
	<canvas class='box' id="canvas">
	</div>
</body>
</html>
